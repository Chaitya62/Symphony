             <style>
.container-img {
  position: relative;
  width: 50%;
}

.image {
 
}

.overlay-img {

  position: absolute;
  z-index: 1000;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #B2569A;
  overflow: hidden;
  width: 200%;
  height: 0;
  border-radius: 50% 50% 0 0;
  transition: .5s ease;
}

.container-img:hover .overlay-img {
  height: 40%;
}

.text {
  white-space: nowrap; 
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
.text a{
  display: inline;
}
</style>
